<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Shopy-Manager</title>
</head>
<body>
    <h1 class="text-primary text-center">Bem Vindo ao Shopy-Manager!</h1>

    {% block content %}
    <div class="container shadow p-3 mb-5 mt-5 bg-body rounded">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Produtos</h2>
            </div>
        </div>
        <div class="row">
            {% for product in products %}
            <div class="card col-md-6 p-2 m-2 shadow" style="width: 18rem;">
                <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">R${{ product.price }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
</html>
